<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
<!--<p th:text="'Bienvenido ' + ${name} + ' (username ' + ${preferred_username} + ', email ' + ${email} + ')'"/>-->
<ol class="breadcrumb">
    <li class="active" th:text="'Bienvenido ' + ${name} + ' (username ' + ${preferred_username} + ', email ' + ${email} + ')'"></li>
</ol>
<div class="container">
    <h1>Listado de Organizaciones</h1>
    <table id='organizations' class='table table-striped table-bordered'>
        <thead><tr><th>Nombre</th></tr></thead>
        <tbody>
        <tr th:each="organization : ${organizations}"

            th:onclick="'window.location.href = \'' + @{/cars?organizationId={organization}(organization=${organization.id})} + '\''">
            <td th:text="${organization.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
